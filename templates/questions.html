{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
            <div class="media-body">
            <legend class='border-bottom mb-4'>Questions List</legend>
              <div style="height: 10px;"></div>
              <div class="text-right">
                <div class="searchbox">
                  <form method="POST" enctype="multipart/form-data">
                      <input type="text" placeholder=" Search for question" id="search" name="search">
                      <button type="submit"  class="btn btn-primary btn-sm">Search</button>
                  </form>
                </div>
              </div>
              <div class="table-responsive-sm">
                <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <!-- modified into table attributes -->
                    <th scope="col">ID</th>
                    <th scope="col">Class<div style="height: 2px;">
                    <!-- This is not in the Questions table. Need to join Course -->
                    <th scope="col">Name<div style="height: 2px;">
                    <th scope="col">Description<div style="height: 2px;">
                    <th scope="col">Max Score<div style="height: 2px;">
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- questionlist: Questions table that is already joined with class table -->
                  {% for question in questionlist %}
                    <tr>
                      <!-- modified into table attributes -->
                      <th scope="row"><a href='{{url_for("question_view", id=question[1])}}'>{{question[1]}}</a></th>
                      <td>{{question[7]}}</td>
                      <td>{{question[2]}}</td>
                      <td>{{question[3]}}</td>
                      <td>{{question[4]}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </article>
{% endblock content%}
